<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <script type="module" src="./script.js"></script>
    <style>
        .todo.todo:has(input[type="checkbox"]:checked) {
            label {
                text-decoration: line-through;
            }
        }
    </style>
</head>
<body class="bg-info-subtle">
    <div class="container-fluid w-50 py-3">
        <div class="p-3 rounded-3 bg-info d-flex align-items-center gap-3 mb-3">
            <button id="buttonDeleteAll" type="button" class="btn btn-outline-danger">Delete All</button>
            <form id="form" class="flex-grow-1 p-3 rounded-3 bg-info d-flex align-items-center gap-3">
                <input type="text" name="title" id="titleInput" class="form-control" required>
                <button type="submit" class="btn btn-outline-danger">Add</button>
            </form>
        </div>

        <div id="todoList" class="d-flex flex-column gap-2">

        </div>
    </div>
</body>
</html>
